<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车位共享</title>
    <link rel="shortcut icon" href="../../img/title.ico" />


    <script src="../../js/vue.js" charset="utf-8"></script>
    <script src="../../Element-ui/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../Element-ui/theme-chalk/index.css" />
    <script src="../../js/axios-0.18.0.js"></script>

</head>

<body>
    <div class="bodySelf">
        <h1 @click="getSelf()">个人中心</h1>
        <a>获取{{form.name}}信息</a>
        <el-form ref="MySelf" :model="MySelf">
            <el-form-item label="我的id编号">
                <el-input v-model="MySelf.id" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="我的上级">
                <el-input v-model="MySelf.dId" :disabled="true"></el-input>
            </el-form-item>

            <el-form-item label="用户名">
                <el-input v-model="MySelf.username"></el-input>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即更新</el-button>
            </el-form-item>
        </el-form>

    </div>
    <script src="./js/MySelf.js"></script>


</body>

</html>
