<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>全部车位</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../js/vue.js" charset="utf-8"></script>
    <script src="../../Element-ui/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../Element-ui/theme-chalk/index.css" />

    <script src="../../js/axios-0.18.0.js"></script>


    <style>
        body {
            margin: 0;
        }
        
        .el-table .warning-row {
            background: oldlace;
        }
        
        .el-table .success-row {
            background: #f0f9eb;
        }
        
        .el-table .el-button {
            margin-top: 2px;
            margin-bottom: 2px;
            margin-right: 3px;
            margin-left: 3px;
        }
        
        .demo-form-inline {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="allUser">

        <el-table :data="carportData" ref="filterTable" style="width: 100%">
            <el-table-column type="index" width="50">
            </el-table-column>

            <el-table-column prop="ownership" label="编号">
            </el-table-column>
            <el-table-column prop="plateNumber" label="车牌号">
            </el-table-column>
            <el-table-column prop="dUserId" label="地址">
                <template slot-scope="scope">
                    <span>
                      {{ scope.row.dUserId === 0 ? '未分配' : scope.row.dUserId}}
                    </span>
                  </template>
            </el-table-column>

            <el-table-column prop="cState.stateName" label="车位状态" width="100" :filters="stateValue" :filter-method="filterTag">
                <template slot-scope="scope">
                            <el-tag el-tag effect="plain":type="scope.row.cState.stateName ==='空闲' ? 'success' : 'primary'"disable-transitions>{{scope.row.cState.stateName}}</el-tag>
                        </template>
            </el-table-column>
            <!-- <el-table-column label="操作" width="auto">
                <template slot-scope="scope">
                        <el-button
                            size="mini"
                            @click="confirm()">编辑</el-button>
                        </template>
            </el-table-column> -->

        </el-table>
    </div>
    <script src="./js/allCar.js">
    </script>
</body>

</html>
