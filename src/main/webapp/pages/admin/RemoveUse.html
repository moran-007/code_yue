<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>移除用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../js/vue.js" charset="utf-8"></script>
    <script src="../../Element-ui/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../Element-ui/theme-chalk/index.css" />

    <script src="../../js/axios-0.18.0.js"></script>


    <style>
        body {
            margin: 0;
        }
        
        .el-table .warning-row {
            background: oldlace;
        }
        
        .el-table .success-row {
            background: #f0f9eb;
        }
        
        .el-table .el-button {
            margin-top: 2px;
            margin-bottom: 2px;
            margin-right: 3px;
            margin-left: 3px;
        }
        
        .demo-form-inline {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="allUser">

        <div class="main">



            <el-table :data="user" :row-class-name="tableRowClassName">

                <!-- <el-table-column label="标题"> -->
                <el-table-column type="selection" min-width="40">

                </el-table-column>
                <el-table-column type="index" min-width="50" label="序号">
                </el-table-column>
                <el-table-column prop="carId" label="姓名" min-width="60">
                </el-table-column>
                <el-table-column prop="ownership" label="手机号" min-width="120">
                </el-table-column>
                <el-table-column prop="dUserId" label="子用户" min-width="120">
                </el-table-column>
                <!-- <el-table-column prop="sex" label="性别" min-width="50">
                </el-table-column> -->
                <el-table-column prop="cState.stateName" label="状态" min-width="60">
                </el-table-column>
                <el-table-column label="操作" min-width="120">
                    <template slot-scope="scope">
                        <el-button @click="ShowDate(scope.$index, scope.row)" type="primary" size="mini">
                        移除
                        </el-button>
                        <el-dialog title="是否移除" :visible.sync="updateVisible" width="60%" :before-close="handleClose">
                            <el-table :data="UserSon" :row-class-name="tableRowClassName" @selection-change="handleSelectionChange">
                              <!-- 表格列定义 -->
                              <el-table-column prop="username" label="姓名" min-width="60">
                            </el-table-column>
                             <el-table-column prop="userId" label="姓名" min-width="60">
                            </el-table-column>
                            <el-table-column prop="phone" label="手机号" min-width="120">
                            </el-table-column>
                            <el-table-column prop="passwd" label="密码" min-width="120">
                            </el-table-column>
                            <el-table-column prop="sex" label="性别" min-width="50">
                            </el-table-column>
                            <el-table-column prop="age" label="年龄" min-width="60">
                            </el-table-column>
                            </el-table>
                            <template #footer>
                              <el-button type="danger" @click="removeUserSon">确定移除</el-button>
                              <el-button @click="updateVisible = false">取 消</el-button>
                            </template>
                    </el-dialog>

                    </template>

                </el-table-column>
            </el-table>


            </template>

        </div>
    </div>
    <script src="./js/removeUser.js">
    </script>
</body>

</html>
