<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>车位分配</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../js/vue.js" charset="utf-8"></script>
    <script src="../../Element-ui/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../Element-ui/theme-chalk/index.css" />

    <script src="../../js/axios-0.18.0.js"></script>


    <style>
        body {
            margin: 0;
        }
        
        .el-table .warning-row {
            background: oldlace;
        }
        
        .el-table .success-row {
            background: #f0f9eb;
        }
        
        .el-table .el-button {
            margin-top: 2px;
            margin-bottom: 2px;
            margin-right: 3px;
            margin-left: 3px;
        }
        
        .demo-form-inline {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="allUser">


        <el-form :model="addUser" :rules="rules" ref="addUser" label-width="100px" class="demo-ruleForm">
            <el-form-item label="用户名" prop="userId">
                <el-input v-model="addUser.userId">

                </el-input>

            </el-form-item>
            <el-form-item label="昵称" prop="username">
                <el-input v-model="addUser.username" :disabled="true"></el-input>
            </el-form-item>

            <el-form-item label="手机号" prop="phone">
                <el-input v-model="addUser.phone" :disabled="true"></el-input>
            </el-form-item>

            <el-form-item label="年龄" prop="age">
                <el-input v-model="addUser.age" :disabled="true"></el-input>
            </el-form-item>

            <el-form-item label="性别" prop="sex">
                <el-input v-model="addUser.age" :disabled="true"></el-input>
            </el-form-item>

            <el-form-item label="车位选择：" prop="CarId">
                <el-select v-model="authorizationCarId.carId" id="select_root" placeholder="选择/分配车位">
                    <el-option v-for="item in ChosesID" :value="item.carId" :key="item.carId" :label="item.ownership"></el-option>
                </el-select>
            </el-form-item>

            <el-button @click="getSelf()">查询</el-button>

            <el-button type="primary" @click="insertUser()">立即授权</el-button>
            <el-button @click="resetForm('addUser')">重置</el-button>
            </el-form-item>
        </el-form>






    </div>
    <script src="./js/addUser.js">
    </script>
</body>

</html>
