<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 初始化 清除页面元素的内外边距 */
            padding: 0;
            margin: 0;
            /* 盒子模型 */
            box-sizing: border-box;
        }
        
        body {
            /* 弹性布局 让页面元素垂直+水平居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 让页面始终占浏览器可视区域总高度 */
            height: 100vh;
            /* 背景渐变色 */
            background: linear-gradient(#fff, #e3aed4);
        }
    </style>
</head>

<body>
    <h1>欢迎来到车位共享社会</h1>
</body>

</html>
