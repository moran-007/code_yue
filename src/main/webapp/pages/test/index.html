        <br />
        <div class="LoginBox">
            <form action="../User/UserLogin" id="login" class="login" method="post">
                <h2>Su_User</h2>
                <div class="login_box">
                    <input type="text" id="username" name="username" required="required" onkeyup="this.value=this.value.replace(/[, ]/g,'')" /><label for="username">用户名/邮箱/手机号</label>
                </div>
                <div class="login_box">
                    <input type="password" id="password" name="password" required="required" onkeyup="this.value=this.value.replace(/[, ]/g,'')" /><label for="password">密码</label>
                </div>

                选择权限：<select name="Searchtype" id="Searchtype" onchange="check();">
                    <option value="User" selected="selected">用户</option>
                    <option value="OneRoot">超级管理员</option>
                    <option value="TwoRoot">管理员</option>
            </select>
                <label><input type="radio" name="User" value="user"  >用户</label>
                <label><input type="radio" name="User" value="OneRoot"  checked="checked"/>超级管理员</label>

                <label><input type="radio" name="User" value="TwoUser">管理员</label>
                <input type="submit" id="submit_btn" value="登录" />

                <a href="../register.html">注册</a>
            </form>
        </div>

        <script>
            function check() {
                <!--注意以下使用方法-->
                const type = document.getElementById("Searchtype").options[document.getElementById("Searchtype").selectedIndex].value;
                if (type == "User") {
                    document.getElementById("login").action = "../User/UserLogin"
                } else if (type == "OneRoot") {
                    document.getElementById("login").action = "../OneRoot/UserLogin"
                } else if (type == "TwoRoot") {
                    document.getElementById("login").action = "../TwoRoot/UserLogin"
                }
            }
        </script>
        <br />
