<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>我的车位</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../js/vue.js" charset="utf-8"></script>
    <script src="../../Element-ui/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../Element-ui/theme-chalk/index.css" />

    <script src="../../js/axios-0.18.0.js"></script>



    <link rel="stylesheet" href="./css/myCarID.css">
    <style>
        body {
            margin: 0;
        }
        /* .el-table .warning-row {
            background: oldlace;
        }
        
        .el-table .success-row {
            background: #f0f9eb;
        }
         */
        
        .el-table .el-button {
            margin-top: 2px;
            margin-bottom: 2px;
            margin-right: 3px;
            margin-left: 3px;
        }
        
        .demo-form-inline {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="allUser">


        <el-table :data="carportData" ref="filterTable" style="width: 100%">
            <el-table-column type="index" width="50">
            </el-table-column>

            <el-table-column prop="ownership" label="编号">
            </el-table-column>
            <el-table-column prop="rootTable2.name" label="地址">
            </el-table-column>
            <el-table-column prop="plateNumber" label="车牌号">
            </el-table-column>

            <el-table-column prop="cState.stateName" label="车位状态" width="100" :filters="stateValue" :filter-method="filterTag">
                <template slot-scope="scope">
                            <el-tag el-tag effect="plain":type="scope.row.cState.stateName ==='空闲' ? 'success' : 'primary'"disable-transitions>{{scope.row.cState.stateName}}</el-tag>
                        </template>
            </el-table-column>

            <el-table-column prop="YN" label="是否禁用" width="100">

                <template slot-scope="scope">
                    <el-switch
                         v-model="scope.row.yn"
                         :active-value="1"
                         :inactive-value="0"
                         active-color="#13ce66"
  inactive-color="#ff4949"
                        />
                        </template>


            </el-table-column>
            <el-table-column label="操作" width="auto">
                <template slot-scope="scope">
                        <el-button
                            size="mini"
                            @click="confirm(scope.$index,scope.row)">保存</el-button>
                        </template>
            </el-table-column>

        </el-table>
    </div>
    <script src="./js/myCarId.js">
    </script>
</body>

</html>
