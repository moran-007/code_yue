<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车位共享</title>
    <link rel="shortcut icon" href="../../img/title.ico" />


    <script src="../../js/vue.js" charset="utf-8"></script>
    <script src="../../Element-ui/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../Element-ui/theme-chalk/index.css" />
    <script src="../../js/axios-0.18.0.js"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="bodySelf">
        <h1 @click="getSelf()">个人中心</h1>
        <el-form ref="qwq" :model="qwq" label-width="80px">

            <el-form-item label="用户Id">
                <el-input v-model="qwq.userId" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="用户名">
                <el-input v-model="qwq.username"></el-input>
            </el-form-item>
            <el-form-item label="电话号码">
                <el-input v-model="qwq.phone"></el-input>
            </el-form-item>
            <el-form-item label="车牌号">
                <el-input v-model="qwq.plateNumber"></el-input>
            </el-form-item>

            <el-form-item label="性别">
                <el-input v-model="qwq.sex"></el-input>
            </el-form-item>
            <el-form-item label="年龄">
                <el-input v-model="qwq.age"></el-input>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即更新</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form>

    </div>
    <script src="./js/MySelf.js"></script>


</body>

</html>
