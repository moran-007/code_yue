<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>全部内容</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../js/vue.js" charset="utf-8"></script>
    <script src="../../Element-ui/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../Element-ui/theme-chalk/index.css" />

    <script src="../../js/axios-0.18.0.js"></script>


    <style>
        body {
            margin: 0;
        }
        
        .el-table .warning-row {
            background: oldlace;
        }
        
        .el-table .success-row {
            background: #f0f9eb;
        }
        /* .el-table .el-button {
            margin-top: 2px;
            margin-bottom: 2px;
            margin-right: 3px;
            margin-left: 3px;
        }
         */
        
        .demo-form-inline {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="allUser">
        <div class="main">
            <el-table :data="userSon">
                </el-table-column>
                <el-table-column type="index" min-width="50" label="序号">
                </el-table-column>
                <el-table-column prop="name" label="姓名" min-width="60">
                </el-table-column>
                <el-table-column prop="id" label="手机号" min-width="120">
                </el-table-column>
                <el-table-column label="详情" min-width="120">
                    <template slot-scope="scope">
                        <el-button @click="showUser(scope.$index, scope.row)" type="success" size="mini">
                        查看
                        </el-button> 
                        <el-dialog  :visible.sync="ShowData" title="用户详情">
                            <el-table :data="user">
                                <el-table-column property="dId" label="地址"></el-table-column>
                                <el-table-column property="ownership" label="手机号" ></el-table-column>
                                <el-table-column property="state" label="性别" ></el-table-column>
                                <!-- <el-table-column property="age" label="年龄" ></el-table-column>                                
                                <el-table-column property="userId" label="id号" ></el-table-column>  -->
                            </el-table>
                        </el-dialog>      
                    </template>


                </el-table-column>
            </el-table>


            </template>

        </div>
    </div>
    <script src="./js/SonUser.js">
    </script>
</body>

</html>
